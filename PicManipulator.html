<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Picture Manipulator</title>
    <script src='jquery-3.1.1.min.js'></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script src='manipulator.js'></script>
 <style>
   body{
   background-color:lightblue;
   }
   canvas{
    background-color:gray;
   }
   </style>
</head>
<body>
<div class="col-md-12">
<div class="col-md-3">
<input type="file" id="imageLoader" name="imageLoader"/>
<a id="download"><button type="button" class="btn btn-primary btn-md" >Download as image</button></a>

</div>
<div class="col-md-9">
<button type="button" class="btn btn-primary btn-md" id="clockwise">Rotate right</button>

<button type="button" class="btn btn-primary btn-md" id="counterclockwise">Rotate left</button></div>


<button type="button" class="btn btn-primary btn-md" id="zoomIn">+ Zoom</button>

<button type="button" class="btn btn-primary btn-md" id="zoomOut" >- Zoom</button>

<button type="button" class="btn btn-primary btn-md" id="undo" >Undo</button>

<button type="button" class="btn btn-primary btn-md" id="reset" >Reset</button>

<p id="info">angle:</p>
</div>
<div class="col-md-12">
<canvas  id="imageCanvas" ></canvas>
 
</div>
</body>

</html>
